            const notificationContainer = document.getElementById('notification-container');

            notification.className = `notification p-4 rounded-lg shadow-lg flex items-center ${type === 'success' ? 'bg-blue-500' : 'bg-red-500'} text-white`;

                `;
                
                jokesContainer.appendChild(jokeCard);
            });
            

            document.querySelectorAll('.like-btn').forEach(btn => {
                btn.addEventListener('click', handleLikeClick);
            });

            
            renderPagination();
        }


        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            const totalPages = Math.ceil(filteredJokes.length / jokesPerPage);
            

            const prevBtn = document.createElement('button');
            prevBtn.className = 'pagination-btn px-4 py-2 border border-gray-300 rounded-l-md';
            prevBtn.textContent = 'â';
            prevBtn.disabled = currentPage === 1;
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderJokes();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            pagination.appendChild(prevBtn);

            
            const maxButtons = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);
            
            if (endPage - startPage + 1 < maxButtons) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `pagination-btn px-4 py-2 border border-gray-300 ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderJokes();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                pagination.appendChild(pageBtn);
            }
            

            const nextBtn = document.createElement('button');
            nextBtn.className = 'pagination-btn px-4 py-2 border border-gray-300 rounded-r-md';
            nextBtn.textContent = 'â';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderJokes();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            pagination.appendChild(nextBtn);
        }


        function handleLikeClick(e) {
            const btn = e.currentTarget;
            const jokeCard = btn.closest('.joke-card');
            const jokeId = parseInt(jokeCard.dataset.id);
            const countSpan = btn.nextElementSibling;
            
    
            const jokeIndex = jokesData.findIndex(joke => joke.id === jokeId);
            
            if (jokeIndex === -1) return;
            
            if (btn.classList.contains('text-red-500')) {
                btn.classList.remove('text-red-500');
                btn.classList.add('text-gray-500');
                jokesData[jokeIndex].likes--;
            } else {
                btn.classList.remove('text-gray-500');
                btn.classList.add('text-red-500');
                jokesData[jokeIndex].likes++;
            }
            
            countSpan.textContent = jokesData[jokeIndex].likes;
            
            saveJokesToLocalStorage();

                filteredJokes = [...jokesData];

                filteredJokes = jokesData.filter(joke => joke.category === category);
            }
            
            currentPage = 1;
            renderJokes();
        }

        
        function filterJokesBySearch(searchTerm) {
            if (!searchTerm) {
                filterJokesByCategory(document.querySelector('.category-btn.bg-purple-600').dataset.category);

            searchTerm = searchTerm.toLowerCase();
            filteredJokes = jokesData.filter(joke => 
                joke.setup.toLowerCase().includes(searchTerm) || 
                joke.punchline.toLowerCase().includes(searchTerm)
            );
            
            currentPage = 1;
            renderJokes();
        }

                });
                
                btn.classList.remove('bg-white', 'text-purple-600');
                btn.classList.add('bg-purple-600', 'text-white');
                
            
                filterJokesByCategory(btn.dataset.category);
            });
        });

    
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', () => {
            filterJokesBySearch(searchInput.value);
        });

    
        const categoryFilter = document.getElementById('category-filter');
        categoryFilter.addEventListener('change', () => {
            const category = categoryFilter.value;
            
            
            document.querySelectorAll('.category-btn').forEach(btn => {
                if (btn.dataset.category === category) {
                    btn.click();
                }
            });
        });

        
        const randomJokeBtn = document.getElementById('random-joke-btn');

            const jokeIndex = filteredJokes.findIndex(joke => joke.id === randomJoke.id);
            
            if (jokeIndex !== -1) {
                currentPage = Math.floor(jokeIndex / jokesPerPage) + 1;
                renderJokes();
                
                
                setTimeout(() => {
                    const jokeCard = document.querySelector(`.joke-card[data-id="${randomJoke.id}"]`);
                    if (jokeCard) {
                        jokeCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        jokeCard.classList.add('ring-4', 'ring-purple-500');
                        setTimeout(() => {
                            jokeCard.classList.remove('ring-4', 'ring-purple-500');
                        }, 2000);
                    }
                }, 100);
            } else {
            
                document.querySelector('.category-btn[data-category="all"]').click();
                setTimeout(() => {
                    const jokeCard = document.querySelector(`.joke-card[data-id="${randomJoke.id}"]`);
                    if (jokeCard) {
                        jokeCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        jokeCard.classList.add('ring-4', 'ring-purple-500');
                        setTimeout(() => {
                            jokeCard.classList.remove('ring-4', 'ring-purple-500');
                        }, 2000);
                    }
                }, 100);
            }
        });

      // Form submission - fully functional with localStorage persistence
        const jokeForm = document.getElementById('joke-form');
        jokeForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const setup = document.getElementById('joke-setup').value.trim();
            const punchline = document.getElementById('joke-punchline').value.trim();
            const category = document.getElementById('joke-category').value;
            
            if (setup && punchline) {
                // Generate a unique ID (higher than any existing ID)
                const maxId = jokesData.reduce((max, joke) => Math.max(max, joke.id), 0);
                const newId = maxId + 1;
                
                // Create new joke
                const newJoke = {
                    id: newId,
                    setup,
                    punchline,
                    category,
                    likes: 0
                };
                
                // Add to jokes data at the beginning
                jokesData.unshift(newJoke);
                
                // Save to localStorage
                saveJokesToLocalStorage();
                
                // Reset form
                jokeForm.reset();
                
                // Show success message
                showNotification('Your joke has been added to the collection!', 'success');
                
                // Refresh jokes display and scroll to the new joke
                document.querySelector('.category-btn[data-category="all"]').click();
                
                // Scroll to the top where the new joke will appear
                window.scrollTo({ top: document.querySelector('#jokes-container').offsetTop - 20, behavior: 'smooth' });
                
                // Highlight the new joke
                setTimeout(() => {
                    const newJokeCard = document.querySelector(`.joke-card[data-id="${newJoke.id}"]`);
                    if (newJokeCard) {
                        newJokeCard.classList.add('ring-4', 'ring-blue-500');
                        setTimeout(() => {
                            newJokeCard.classList.remove('ring-4', 'ring-blue-500');
                        }, 2000);
                    }
                }, 300);
            } else {
                // Show error message for missing fields
                const emptyFields = [];
                if (!setup) emptyFields.push('setup');
                if (!punchline) emptyFields.push('punchline');
                
                showNotification(`Please fill in the ${emptyFields.join(' and ')} fields.`, 'error');
                
                // Highlight empty fields
                if (!setup) {
                    const setupInput = document.getElementById('joke-setup');
                    setupInput.classList.add('ring-2', 'ring-red-500');
                    setupInput.addEventListener('input', function removeHighlight() {
                        setupInput.classList.remove('ring-2', 'ring-red-500');
                        setupInput.removeEventListener('input', removeHighlight);
                    });
                }
                
                if (!punchline) {
                    const punchlineInput = document.getElementById('joke-punchline');
                    punchlineInput.classList.add('ring-2', 'ring-red-500');
                    punchlineInput.addEventListener('input', function removeHighlight() {
                        punchlineInput.classList.remove('ring-2', 'ring-red-500');
                        punchlineInput.removeEventListener('input', removeHighlight);
                    });
                }
            }
        });

        // Initialize the page
        renderJokes();
    </script>
